#Changing messages
0 = Þjórfé: Að spara pening er leið til að ná fjárhagslegri frelsi. Byrjaðu lítið og gerðu það að venju.
1 = Þjórfé: Lykillinn að sparnaði er að eyða minna en þú þarft. Fylgstu með útgjöldum þínum og gerðu fjárhagsáætlun.
2 = Þjórfé: Notaðu reiðufé fremur en kreditkort til að forðast að eyða of mikið. Það er erfiðara að vera aðskildur við raunverulega peninga.
3 = Þjórfé: Forðastu að borða úti og búða matinn þinn sjálfur. Það er heilbrigt og sparar þér pening á lengri tíma.
4 = Þjórfé: Nýttu þig af afslætti og afslætti. Kaupið bara það sem þú þarft, ekki það sem þú vilt.
5 = Þjórfé: Berjast alltaf verðin fyrir því að kaupa. Ekki láta yfirgefa fyrsta tilboð sem þú sérð.
6 = Þjórfé: Forðastu áhrifabyltingu. Taktu þér tíma til að hugsa um hvort þú þarfið raunverulega þennan hlut.
7 = Þjórfé: Fremur en að kaupa nýtt, harkaðu um notuðu
8 = Þjórfé: Notaðu ókeypis afþreyinguvörur eins og bókasöfn, parka og samfélagsviðburði.
9 = Þjórfé: Munaðu að hver lítil peningur telur. Jafnvel litlar sparnaður geta þróast yfir tíma.