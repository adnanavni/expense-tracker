#Changing messages
0 = Säästäminen on tapa saavuttaa taloudellinen vapaus. Aloita pienestä ja tee siitä tapa.
1 = Säästämisen avain on kuluttaa vähemmän kuin tienaat. Seuraa kulujasi ja tee budjetti.
2 = Käytä käteistä luottokorttien sijaan välttääksesi yliostamisen. Oikean rahan käyttäminen on vaikeampaa.
3 = Vältä ulkona syömistä ja valmista ruokasi itse. Se on terveellisempää ja säästät rahaa pitkällä aikavälillä.
4 = Hyödynnä tarjouksia ja alennuksia. Osta vain mitä tarvitset, älä mitä haluat.
5 = Vertaile aina hintoja ennen ostamista. Älä tyydy ensimmäiseen tarjoukseen, jonka näet.
6 = Vältä heräteostoksia. Anna itsellesi aikaa miettiä, tarvitsetko todella kyseistä tuotetta.
7 = Harkitse uuden sijaan käytetyn ostamista tai lainaamista ystäviltä.
8 = Hyödynnä ilmaisia viihde- ja aktiviteettivaihtoehtoja, kuten kirjastoja, puistoja ja yhteisötapahtumia.
9 = Muista, että jokainen pieni säästö on merkityksellinen. Pienet säästöt voivat kertyä ajan myötä.